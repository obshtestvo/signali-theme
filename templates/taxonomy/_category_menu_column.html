{% load restful %}
{% if children.count > 0 %}
<menu-column>
    <h2>{{ category.title }}</h2>
    <ul>
        {% for sub_category in children.all|slice:":5" %}
            <li><a href="{% url 'contact-point-list' %}{% query categories=sub_category.pk %}">{{sub_category.title}}</a></li>
        {% endfor %}
        <li>
            <action-button helper autoclear density="comfortable" align="left"
                           action="{% url 'contact-point-list' %}{% query categories=category.children.pk_list %}">
                виж всички
            </action-button>
        </li>
    </ul>
</menu-column>
{% endif %}
