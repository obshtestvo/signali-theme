{% load restful %}
<cards-area>
    <headline size="large" align="center" density="comfortable">Популярни сайтове</headline>
    <tabs align="center" links>
        {% for area in locations %}
            <li><a {% if forloop.first %}class="active"{% endif %}
                   href="{% url 'contact-point-list' %}{% query area=area.pk %}">{{ area.title }}</a></li>
        {% endfor %}
    </tabs>
    <cards>
        {% for area in locations %}
            {% for point in area.contact_points.all|slice:":5" %}
                {% include "_card.html" with point=point request=request %}
            {% endfor %}
        {% endfor %}
    </cards>
    <action-button helper density="airy" align="right" action="{% url 'contact-point-list' %}">
        <span>или</span>виж всички
    </action-button>
</cards-area>
