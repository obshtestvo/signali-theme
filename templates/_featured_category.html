{% load static %}
{% load restful %}
<cards-area>
    <headline size="large" align="center" density="comfortable">{{ category.title }}</headline>
    <cards>
        {% for point in category.contact_points.all|slice:":5" %}
            {% include "_card.html" with point=point request=request %}
        {% endfor %}
    </cards>
    <action-button helper density="airy" align="right" action="{% url 'contact-point-list' %}{% query category=category.pk %}">
        <span>или</span>виж всички
    </action-button>
</cards-area>
