{% extends "layout.html" %}
{% load url from future %}

{% block content %}
    <form class="form-signin" role="form" action="{% url 'security:complete' "email" %}"
          method="post">
        <input name="retry" type="hidden" value="{{ request.get_full_path }}"/>
        <input name="disallow_existing" type="hidden" />
        <h2 class="form-signin-heading">Sign up for Signali.bg</h2>
        <a href="{% url 'security:begin' 'facebook' %}">Facebook</a>
        <a href="{% url 'security:begin' 'google' %}">Google</a>
        <a href="{% url 'security:begin' 'email' %}">Email</a>
        <hr/>
        or via:
        {% csrf_token %}
        <input type="email" class="form-control" placeholder="Email address"  name="email" required
               autofocus>
        <input type="password" name="new_password1" class="form-control" placeholder="Password" required>
        <input type="password" name="new_password2" class="form-control" placeholder="Password (again)" required>

        <div class="form-group">
            <label for="exampleInputEmail1">Fullname:</label>
            <input type="text" class="form-control" name="fullname">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
{% endblock %}
