{% load restful %}
<menu>
    Категории
    {% for category in categories %}
    <menu-column>
        <h2>{{ category.title }}</h2>
        <ul>
            {% for sub_category in category.children.all %}
            <li><a href="{% url 'contact-point-list' %}{% query categories=sub_category.pk %}">{{sub_category.title}}</a></li>
            {% endfor %}
        </ul>
    </menu-column>
    {% endfor %}
</menu>
