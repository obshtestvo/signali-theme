{{#link}}
    <a href="{{action}}" target="{{target}}"><content></content></a>
{{/link}}

{{#button}}
    <button type="button"><content></content></button>
{{/button}}

{{#submit}}
    <button type="submit"><content></content></button>
{{/submit}}

{{#helper}}
    <div class="
        {{#align}}align-{{align}}{{/align}}
        {{#inline}}inline{{/inline}}">
         <content select="span"></content> <a href="{{action}}"><content></content>{{{arrow}}}<content></content></a>
    </div>
{{/helper}}

{{#reply}}
     <a href="{{action}}">{{{reply-icon}}}<content></content></a>
{{/reply}}
