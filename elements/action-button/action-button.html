{{#link}}
<a href="{{action}}" class="
    {{#align}}align-{{align}}{{/align}}
    {{#outlined}}outlined{{/outlined}}
    {{#color}}{{color}}{{/color}}
    {{#secondary}}secondary{{/secondary}}"><content></content></a>
{{/link}}
{{#button}}
<input class="
    {{#align}}align-{{align}}{{/align}}
    {{#outlined}}outlined{{/outlined}}
    {{#color}}{{color}}{{/color}}
    {{#secondary}}secondary{{/secondary}}"
       type="submit" value="">
{{/button}}
{{#more}}
<div class="
    {{#align}}align-{{align}}{{/align}}
    {{#inline}}inline{{/inline}}">
    <span>или</span> <a href="{{action}}"><content></content>{{{arrow}}}</a>
</div>
{{/more}}
{{#forgotten-password}}
<a href="{{action}}"><content></content></a>
{{/forgotten-password}}
