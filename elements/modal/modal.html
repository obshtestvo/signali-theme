<section class="modal-box mfp-with-anim" wrapper>
    <a class="close-modal" href="#">{{{close}}}</a>
    <section animation-container modal-animation-container>
        <div priority="primary" content>
            <content select="modal-screen:not(.secondary)"></content>
            <content></content>
        </div>
        <div priority="secondary" content>
            <content select=".secondary"></content>
        </div>
    </section>
</section>
