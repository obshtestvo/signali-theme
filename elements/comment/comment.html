<content select="article"></content>
<footer class="clearfix">
    <content select="span"></content>
    <div class="profile">
        {{^reply}}
            <span class="avatar">
                {{{circle}}}
                <content select="img"></content>
            </span>
        {{/reply}}
        <content select=".name"></content>
    </div>
    {{^reply}}
    <div class="reply">
        {{{reply-icon}}}
        <content select=".answer"></content>
    </div>
    {{/reply}}
</footer>
